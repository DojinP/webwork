<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			#mydiv1{
				position: absolute;
				left: 100px;
				top: 100px;
			
				width: 500px;
				/* height가 없으면 content 영역이 없다고 판단하기 때문에 표시가 되지 않는다. */
				height: 400px;
				border-style: solid;
				border-width: 5px;
				border-color: aqua;
				background-color: blue;
				z-index: 2;	/* 그려지는 순서 */
			}
			
			#mydiv2{
				position: absolute;
				left: 150px;
				top: 150px;
				width: 500px;
				height: 400px;
				border-style: solid;
				border-width: 5px;
				border-color: blue;
				background-color: aqua;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div id="mydiv1">1</div>
		<div id="mydiv2">2</div>		
	</body>
</html>
