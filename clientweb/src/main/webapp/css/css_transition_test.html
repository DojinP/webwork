<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/css">
        div{

            width: 100px;
            height: 100px;
            background-color: orange;
            /* transition: 0.5s;   효과의 지속시간은 반드시 명시 - second (1초 = 1s) */
            transition: /* 아래 문법은 각각의 효과를 다르게 줄 수 있다는 장점이 있다 */
                width .5s,
                background-color 2s;
        }
        div:active{
            width: 300px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
