<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		a:link { /* a태그의 방문전 */
			color: black;
			text-decoration: none;
		}
		
		a:link { /* a태그의 방문후 */
			color: pink;
		}
		
		a:hover { /* 마우스 포인터를 올려놓은 상태를 정의 (a태그가 아니어도 사용 가능)*/
			color: green;
			text-decoration: underline;			
		}
		
		a:active { /* 마우스 포인터를 클릭한 상태를 정의 (a태그가 아니어도 사용 가능)*/
			color: aqua;
			text-decoration: overline;
		}	
		
		#pseudo:hover { /* 마우스 포인터를 올려놓은 상태를 정의 (a태그가 아니어도 사용 가능)*/
			color: green;
			text-decoration: underline;			
		}
		
		#pseudo:active { /* 마우스 포인터를 클릭한 상태를 정의 (a태그가 아니어도 사용 가능)*/
			color: aqua;
			text-decoration: overline;
		}	
		
		#box {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		
	</style>
</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1>
	<a href="http://www.google.com">구글</a>
	<a href="https://www.multicampus.com/main">멀티캠퍼스</a>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="http://www.data.go.kr">정부 데이터센터</a>
	
	<div id="pseudo">
		pseudo
	</div>
	<div id=box> test </div>
</body>
</html>
