		.container .flowers{
			padding-top: 10px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-content: flex-start;
		}

		.container .flowers .flower{
			margin: 5px;
			width: 100px;
			height: 100px;
			border: solid 2px white;
			background-color: grey;
			border-radius: 10%;
			transform: skewX(-15deg);
			overflow: hidden;
			transition: 
				transform 1s,
				background-color .5s;
		}

		.container .flowers .flower:hover{
			transform: skewX(-15deg) scale(1.3);
			background-color: orange;
			z-index: 1;
		} 

		.container .flowers .flower .img{
			width: 100px;
			height: 100px;
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
			transform: skew(15deg);
		}

		.container .flowers .flower:nth-child(1) .img{
