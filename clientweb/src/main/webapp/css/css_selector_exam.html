<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		
			.box{
				width: 100px;
				height: 100px; 	
				background-color: orange;
				/* 트랜지션 */
				transition-duration: 2s; /* css속성의 값이 변화되는 시간을 조절하는 속성 */
			}
			
			.box:hover{
				width: 200px;
				background-color: blue;
			}
			
			.box:active{
				width: 300px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<!--  -->
		<div class="box"></div>
		
	</body>
</html>
