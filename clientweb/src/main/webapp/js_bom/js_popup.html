<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 팝업창이 닫히면서 주소를 오프너에 전달하는 함수
        // 팝업 -> 오프너
        function showData(zip, addr){
            alert("주소를 선택하면 실행되는 함수\nzip : "+ zip + " addr : " + addr);
            opener.document.myForm.zipcode.value = zip;
            opener.document.myForm.address.value = addr;
            window.close();
        }

        // 오프너 -> 팝업
        function getOpenerValue(){
            alert("팝업이 오픈될 때 실행되는 함수");
            // 팝업창의 텍스트 상자 = 오프너의 텍스트 상자에서 입력된 값
            document.myPopup.id.value = opener.document.myForm.id.value;
        }
    </script>
</head>
<body bgColor="skyblue" onload="getOpenerValue()">
    <form name="myPopup">
        <input type="text" name="id">
        <input type="text" name="addr">
        <input type="submit" value="검색">
    </form>

    <hr/>

    <a href="javascript:showData('111-111', '서울시 구로동')">구로동</a> <br/>
    <a href="javascript:showData('112-111', '서울시 서초동')">서초동</a> <br/>
    <a href="javascript:showData('113-111', '서울시 방배동')">방배동</a> <br/>
    <a href="javascript:showData('114-111', '서울시 신림동')">신림동</a> <br/>
    <a href="javascript:showData('115-111', '서울시 상암동')">상암동</a> <br/>
    
</body>
</html>
