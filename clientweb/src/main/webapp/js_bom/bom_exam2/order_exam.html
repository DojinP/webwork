
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<style type="text/css">
	body {
		font: 14px 굴림체;
		text-align: center;
	}
	.main {
	margin-top:15px;
	width:700px;
	}
	div.heading {
		font: 20px HY견고딕;
		font-weight: bold;
		margin-bottom: 5px;
	}

	div.subheading {
		font: 15px HY견고딕;
		font-style: italic;
		margin-bottom: 10px;
	}

	.img {
		float: left;
		width: 350px;
		
	}

	div.field {
	
	margin-bottom:5px;
	text-align:right;
	}
	form{
	padding-left:0px;
		
	}
	</style>
	<script type="text/javascript">
		function exec(form){
			var myDiv = document.getElementsByClassName("bills");
			myDiv[0].innerHTML = "";
			myDiv[0].innerHTML += "객실:"+form.name.value+"<br/>";
			myDiv[0].innerHTML += "바베큐::"+form.bbq.value+"<br/>";
			myDiv[0].innerHTML += "이불수:"+form.blanket.value+"<br/>";
			myDiv[0].innerHTML += "인원수:"+form.count.value+"<br/>";
			myDiv[0].innerHTML += "금액:"+form.subtotal.value+"<br/>";
			myDiv[0].innerHTML += "세금:"+form.tax.value+"<br/>";
			myDiv[0].innerHTML += "총금액:"+form.total.value+"<br/>";
		}

		function order(){
			var barbeque = orderform.bbq.value;
			var blanket = orderform.blanket.value;
			var count = orderform.count.value;
			// 인원수가 이불수+기준인원(2) 보다 적을경우 이불수+기준인원의 인원으로 책정
			if(count < (parseInt(blanket)+2))
				count = parseInt(blanket)+2;
			console.log(count);
			var pensionPrice = 100000;
			var price = 0;
			if(count<=2) 
				price = pensionPrice + (barbeque * 10000) + (blanket * 10000);
			else	// 기준인원보다 많을 경우 인원별로 2만원 추가
				price = pensionPrice + (barbeque * count * 10000) + ((count-2) * 20000) + (blanket * 10000);
			var tax = price * 0.1;
			var totalPrice = price + tax;

			orderform.subtotal.value = price;
			orderform.tax.value = tax;
			orderform.total.value = totalPrice;
		}
	</script>

</head>
<body>
	<div class="main">
		<div class="heading">펜션예약사항</div>
		<div class="subheading">비수기 세일입니다. 펜션의 모든 방을 10만원에 단, 모든 방은
			2인용입니다.!!</div>
		<div class="img">
			<img src="pension.jpg" width="300" height="300" />
		</div>
		<form name="orderform" action="" method="post">
			<div class="field">
				객실명: <select name="name" id="name">
					<option>루비</option>
					<option>에메랄드</option>
					<option>사파이어</option>
					<option>스카이1호</option>
					<option>별님실</option>
				</select>
			</div>
			<div class="field">
				바베큐시설이용: 
				<input type="text" id="bbq" name="bbq" value=""
					onchange="order()" />
			</div>
			<div class="field">
				이불추가: <input type="text" id="blanket" name="blanket" value=""
					onchange="order()" />
			</div>
			<div class="field">
				인원수: <input type="text" id="count" name="count" value=""
					 onchange="order()"/>
			</div>
			<div class="field">
				금액: <input type="text" id="subtotal" name="subtotal" value=""
					readonly="readonly" />
			</div>
			<div class="field">
				부가세: <input type="text" id="tax" name="tax" value=""
					readonly="readonly" />
			</div>
			<div class="field">
				총금액: <input type="text" id="total" name="total" value=""
					readonly="readonly" />
			</div>
			<div class="field">
				<input type="button" value="Place Order" 
						onclick="exec(this.form)"/>
			</div>
			
			<div class="bills" style="text-align: right;">

			</div>

	</form>
	</div>
</body>
</html>
