<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        document.write("<table border='1' width=500>");

        for(i=1; i<=9; i++){
            document.write("<tr>");
            for(j=1; j<=9; j++){
                if(i==j){
                    document.write("<td style='background-color:yellow'>" + i + "*" + j + "=" + (i*j) + "</td>");    
                }else{
                    document.write("<td>" + i + "*" + j + "=" + (i*j) + "</td>");
                }
            }
            document.write("</tr>");
        }

        document.write("</table>");

    </script>
</body>

</html>
