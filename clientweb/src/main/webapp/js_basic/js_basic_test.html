<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <!-- 4. 외부문서를 정의하고 연결해서 사용하는 방법 -->
    <script type="text/javascript" src="../common/js/mytest.js"></script>
    <!-- 2. head tag 내부에서 정의하고 사용하는 방법 -->
    <script type="text/javascript">
        console.log("head태그내부");
        function test(){
            alert('Hi');
        }
    </script>
</head>
<body>
    <!-- 1. body tag 내부에서 정의하고 사용하는 방법 -->
    <script type="text/javascript">
        document.write("<h1>브라우저에 html tag 실행해서 출력하기 - 연습용</h1>");
        console.log("java의 sysout 역할");
        test();
    </script>
    <!-- 3. inline으로 tag 내부의 javascript 코드를 삽입 -->
    <!-- eventHandler 를 통해 연결 -->
    <input type="button" value="자바스크립트 명령어 실행" onclick="alert('안녕')">
    <input type="button" value="자바스크립트 함수 호출하기" onclick="test()">
    <input type="button" value="자바스크립트 외부문서에 정의된 함수 호출하기" onclick="test2()">
</body>
</html>
