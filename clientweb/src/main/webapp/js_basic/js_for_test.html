<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 자바스크립트에서도 변수를 사용하는 경우 초기화를 하고 사용
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += i;
            document.write("<h1> " + i + "</h1>");
            if(i%5==0)
                //break;
                continue;
        }
        document.write("<h1> " + sum + "</h1>");
    </script>
</body>

</html>
