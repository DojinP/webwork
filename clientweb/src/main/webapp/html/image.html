<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2> 상대경로 </h2>
		<!-- alt 속성은 이미지가 보이지 않을 때 표시할 문자열 -->
		<img src="/clientweb/images/clientweb/look1.jpg" alt="상대경로로 찾는 이미지">
		<img src="./images/look1.jpg"/>
		<img src="../images/look1.jpg"/>
		<!-- 이미지 삽입하기
			=> img 태그의 src 속성에 이미지의 경로를 추가
			
			path를 적용
			이미지, 하이퍼링크, css파일, js파일, 백엔드 어플리케이션 연결 등 경로가 나오면 모두 동일하게 적용됨
			
			/context명/폴더명../이미지파일명(확장자포함)
			
			
			
			++) context 개념 재정리 필요할듯..
		  -->
		<h2> 절대경로 </h2>
		<img src="/clientweb/images/daumlogo.png">
		<img src="http://localhost:8088/clientweb/images/daumlogo.png">
		<img src="https://cdn.pixabay.com/photo/2022/12/12/17/27/forest-path-7651495__340.jpg">
		<img src="https://cdn.pixabay.com/photo/2022/12/12/17/27/forest-path-7651495__340.jpg">
	</body>
</html>
