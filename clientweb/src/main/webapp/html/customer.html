<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form action="/clientweb/html/lounge.html" method="get">
			<table border="1">
				<tr align="center">
					<td colspan="2">회원가입</td>
				</tr>
				<tr>
					<td>이름</td>
					<td>
						<input type="text" name="name" size="15"/>
					</td>
				</tr>
				<tr>
					<td>사용자 ID</td>
					<td>
						<input type="text" name="id" size="15"/>
					</td>
				</tr>
				<tr>
					<td>암호</td>
					<td>
						<input type="password" name="pw" size="14"/>
					</td>
				</tr>
				<tr>
					<td>암호확인</td>
					<td>
						<input type="password" name="pwcheck" size="20"/>
					</td>
				</tr>
				<tr>
					<td>주민등록번호</td>
					<td>
						<input type="text" name="pn1" size="6"/>
						<input type="password" name="pn2" size="7"/>
					</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td>
						<input type="tel" name="tel1" size="3"/>-
						<input type="tel" name="tel2" size="4">-
						<input type="tel" name="tel3" size="4"/>
					</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" name="male"/>남자
						<input type="radio" name="female"/>여자
					</td>
				</tr>
				<tr>
					<td>직업</td>
					<td colspan="2">
						<select name="job">
							<option value="" disabled selected>선택하여주십시오.</option>
							<option value="웹디자이너">웹디자이너</option>
							<option value="개발자">개발자</option>
							<option value="빅데이터개발자">빅데이터개발자</option>
							<option value="DBA">DBA</option>
							<option value="임베디드개발자">임베디드개발자</option>
						</select>
					</td>
				</tr>
				<tr>	
					<td>이메일주소</td>
					<td><input type="text" name="email"/>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="가입신청"/>
						<input type="reset" value="취소"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
