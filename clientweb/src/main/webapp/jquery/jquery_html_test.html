<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <div class="test1">jQuery</div>
        <div class="test2">jQuery</div>
        <div class="test3">jQuery</div>
        <div class="test4">jQuery</div>
        <div class="test5">jQuery</div>
    </div>
    <p >jQuery 연습중</p>
    <a id="attrtest1">하이퍼링크</a>
    <a id="attrtest2">하이퍼링크</a>
    <div id="result" style="color:blue" class="myclass"></div>
    <form action="">
        <input type="button" id="htmlbtn" value="html태그 추가하기">
        <input type="button" id="attrbtn" value="속성추가하기">
    </form>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log("한 라인씩 코드 실행하기");
            for(i=1; i<=5; i++){
                console.log(i);
            }
            $("#htmlbtn").on("click", function(){
                $("#result").html("<h1> 추가되는 문자열 </h1>");
            });
            $("#attrbtn").on("click", function(){
                $("#attrtest1").attr("href", "https://www.naver.com");  // 속성을 추가 - setter의 역할
                //id 가 result로 정의된 div 태그의 class 속성을 alert로 출력 
                alert($("#result").attr("class"));  // 속성명만 attr 메소드에 정의하면 getter의 역할

                $("#attrtest2").attr({"href":"https://www.daum.net",
                                      "target":"_blank"
                                });
            }); 
        });
    </script>
</body>
</html>
