<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <div class="test1">jQuery</div>
        <div class="test2">jQuery</div>
        <div class="test3">jQuery</div>
        <div class="test4">jQuery</div>
        <div class="test5">jQuery</div>
    </div>
    <p id="test">테스트</p>
    <form action="">
        <input type="button" id="nodetest" value="노드액세스">
    </form>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#nodetest").on("click", function(){
                // 특정 노드의 하위 노드를 모두 가져오기
                let list = $("#main").children();
                console.log(list);  // 공백을 제외한 태그 노드만 가져옴
                // 메소드 체이닝이 가능 => 메소드 실행결과로 다시 메소드를 호출 할 수 있다. (메소드를 체인처럼 연결)
                $("#main").children().css("color", "orange");
                $("#main").children().last().css("color", "blue");
                $("#main").children().first().css("color", "red");
                $("#test").attr("style", "background-color: green; color: yellow; font-weight: bold; font-size: 20pt");
            });
        });
    </script>
</body>
</html>
