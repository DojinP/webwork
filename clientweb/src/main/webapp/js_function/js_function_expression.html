<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>함수 표현식</title>
    <script type="text/javascript">

    </script>
    <style type="text/css">
    </style>
</head>

<body>
    <h1> 1. 이름이 있는 함수의 표현식 </h1>
    <script type="text/javascript">
        // test1(100);
        // myFunction1(100); // -> 선언하지 않고 사용할 수 없음 (함수의 호이스팅이 발생하지 않음)
        var myFunction1 = function test1(num) {
            if (num > 90) {
                console.log("합격");
            } else {
                console.log("다시");
            }
        }
        myFunction1(100);
    </script>

    <h1> 2. 익명함수의 표현식 </h1>
    <script type="text/javascript">
        var myFunction2 = function (num) {
            if (num > 90) {
                console.log("합격");
            } else {
                console.log("다시");
            }
        }
        myFunction2(2000);
        myFunction2(20);
    </script>

    <h1> 3. 즉시 실행 함수 </h1>
    <script type="text/javascript">
        (function(){
            alert('즉시 실행함수 테스트');
        }());

        function test(){
            console.log("test");
        }
        test();
        document.write("test<br/>");
    </script>
</body>

</html>
