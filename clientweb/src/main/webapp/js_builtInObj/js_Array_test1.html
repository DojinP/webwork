<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Array 객체</title>
</head>
<body>
    <script type="text/javascript">
        // 자바스크립트 배열
        // => 5개 요소 배열
        var myArr = new Array(5);
        var myArr2 = new Array();

        myArr[0] = "html";
        myArr[1] = "css";
        myArr[2] = "javascript";
        myArr[3] = "jquery";

        document.write("<h3>배열의 0번 요소: " + myArr[0] + "</h3>");

    </script>

</body>
</html>
