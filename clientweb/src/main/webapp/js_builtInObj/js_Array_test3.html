<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Array 객체</title>
    <script type="text/javascript">
    	
        function showArr(myArr){
        	var sum = 0;
        	var avg = 0;
        	var arrLen = myArr.length;
        	document.write("<h3> myArr </h3>");
        	for(i=0; i<arrLen; i++){
        		/* sum += myArr[i]; */
        		document.write("<h3> 배열의 "+ i + " 번 요소: " + myArr[i] + "</h3>");
        	}
/*         	avg = sum / arrLen;
        	document.write("<br/>");
        	document.write("<h3> 합계 </h3> <br/>");
        	document.write(sum);
        	document.write("<h3> 평균 </h3> <br/>");
        	document.write(avg); */
        	
        }

    </script>
</head>
<body>
    <script type="text/javascript">
        
        var myArr = [99, 89, 100, 100, 90];
        var myArr2 = ["javascript", "jquery", "spring", "servlet", "jsp"];
        
        showArr(myArr2);
		document.write("<hr/>");
		// 배열에 요소를 추가 - 마지막 index에 요소가 추가 됨
		myArr2.push("mongodb");
		showArr(myArr2);
		
		document.write("<hr/>");
		// join 메소드는 매개변수로 전달된 문자열과 배열의 요소가 연결되어 하나의 문자열로 리턴
		var result = myArr2.join(", ");
        document.write(result+"<br/>");
        document.write(typeof result+"<br/>");
        document.write("<hr/>");
        // 문자열을 구분자로 분리해서 배열로 만들기
        var myArr3 = result.split(",");
        showArr(myArr3);

		// 문자열 뒤집기
		var result2 = myArr.reverse();
		showArr(result2);

		var result3 = myArr.sort();
		showArr(result3);

    </script>

</body>
</html>
