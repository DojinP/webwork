<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<script type="text/javascript">
			
			function joinus(){
				var result = document.getElementById("kimi").value;
				var arr = new Array(result.length);
				// for(i=0;i<arr.length;i++){
				// 	arr[i] = result.slice[i,i+1];

				var str1="4글자 이상의 글자를 입력하세요.";
				var str2="이미 사용중인 아이디 입니다.";
				var str3="사용 가능한 아이디 입니다.";
				if(arr.length<4){
					document.getElementById("reject1").innerHTML = str1;

			}
			
		</script>

	<body>
