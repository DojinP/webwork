<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 헤드에서 스크립트를 읽어오면 바디에 있는 태그 id, class를 읽어오지 못함 -->
    <!-- <script type="text/javascript" src="../common/js/domtest.js"></script> -->
</head>
<body>
    <div class="mybox">box</div>
    <div id="mydiv">box</div>
    <div class="items">java</div>
    <div class="items">javascript</div>
    <div class="items">spring</div>
    <div class="items">springboot</div>
    <script type="text/javascript" src="../common/js/domtest.js"></script>
    <script type="text/javascript">
        // items 라는 이름으로 클래스명이 정의된 모든 DOM 요소 구하기
        console.log("****************");
        let items = document.querySelectorAll(".items");
        console.log(items.length);
        // NodeList의 모든 요소에 대한 반복작업
        // NodeList에서 하나씩 꺼낸 노드가 subjectDiv에 저장
        // 배열로 관리되므로 index가 i에 저장
        // 모든 매개변수는 자바스크립트 엔진이 자동으로 처리해준다.
        items.forEach(function(subjectDiv, i){
            console.log(subjectDiv.textContent + ":" + i);
            console.log("값:" + i);
            console.log(`console${i}`);
        });
        
    </script>
</body>
</html>
